        <header>
            <h1>Generate a random face</h2>
        </header>            
        <div id="container" class="clearfix">
            <div id="faceholder" class="left" data-bind="html: face">
            </div>
            <div class="right" id="control">
                <button  id="facebutton" data-bind="click: makeString">Make a face!</button>
                <p> 
                    Click the button to get a random face from <a href="http://flathash.com/">Flathash</a><br>
                    You'll get the link so you can use it with Gravatar and the like.
                </p>
            </div>
        </div>
